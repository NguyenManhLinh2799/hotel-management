<!doctype html>
<html lang="en">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/detail.css">
    <title>Hello, world!</title>
</head>

<body>
    <!--Thông tin phòng ở đây-->

    <div class="thong-tin-phong">

        <h2>Thông tin phòng</h2>
        <ul class="parameter ">
            <li>
                <span>Mã Phòng:</span>
                <div>Phòng 001</div>
            </li>
            <li>
                <span>Giá:</span>
                <div>1.000.000 vnd</div>
            </li>
            <li class="p200533 g29">
                <span>Số lượng người</span>
                <div>1</div>
            </li>
            <li class="p200533 g6059">
                <span>Ghi chú:</span>
                <div>Không có ghi chú nào</div>
            </li>

        </ul>
    </div>
    <div class="thong-tin-khach-hang">
        <h2>Thông tin khách hàng</h2>
        <div></div>
        <form class="form">
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Họ Tên</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputName">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputCMND" class="col-sm-2 col-form-label">CMND</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputCMND">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPhoneNumber" class="col-sm-2 col-form-label">Số điện thoại</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPhoneNumber">
                </div>
            </div>

        </form>
    </div>

    <div style="margin:40px">
        <h2>Thông tin đặt phòng</h2>
        <form class="form">
            <div class="fomr-group row">

                <label for="inputNgayNhan" class="col-sm-2 col-form-label">Ngày Nhận Phòng</label>
                <div class="col-sm-10">
                    <input type="date" name="bday" max="3000-12-31" min="1000-01-01" class="form-control" id="inputNgayNhan">
                </div>

            </div>
            <div class="fomr-group row">

                <label for="inputNgayTra" class="col-sm-2 col-form-label">Ngày Trả Phòng</label>
                <div class="col-sm-10">
                    <input type="date" name="bday" max="3000-12-31" min="1000-01-01" class="form-control" id="inputNgayTra">
                </div>

            </div>


            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                      First radio
                    </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                      Second radio
                    </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                            <label class="form-check-label" for="gridRadios3">
                      Third disabled radio
                    </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <div class="col-sm-2">Checkbox</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                    Example checkbox
                  </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Đặt phòng</button>
                </div>
            </div>

        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
</body>

</html>
